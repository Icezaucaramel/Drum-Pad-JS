<!DOCTYPE html>
<html lang="fr">

<body>
<div class="container">
    <div class="row">
        <div class="offset-3 col-6 trackRecord">
            <div class="masterVolume">
                <h3>Master Volume</h3>
                <input type="range" min="1" max="10" value="5" class="configButtonsSliders masterVolumeConfig">
            </div>
            <div class="outputContainer">
                <p class="outputVolume">5</p>
            </div>
            <div class="soundColumn">
                <div class="redColumn"></div>
                <div class="greenColumn"></div>
                <div class="purpleColumn"></div>
                <div class="yellowColumn"></div>
            </div>
    </div>
</div>
<div class="container">
    <div class="row">
